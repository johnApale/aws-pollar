input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @hasMany
}

type Poll @model {
  id: ID!
  creator: ID!
  publicity: Boolean!
  disclaimer: Boolean!
  title: String!
  description: String!
  answerChoices: [String]!
  categories: [String]
  tags: [String]
  likes: Int!
  views: Int!
  timeStart: AWSDateTime!
  timeEnd: AWSDateTime!
  comments: [Comment] @hasMany
}